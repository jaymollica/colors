<form id="signUp">
  <div>I am a...</div>
  {% for item in status %}
    <div class="statusRow"><label><input type="radio" name="status" value="{{item.short_desc}}" />{{item.description}}</label></div>
  {% endfor %}

  <p>Email me with potential matches.</p>

  <div class="emailBox"><input type="email" name="email" id="email" /></div>

  <div class="submitBox"><input type="button" id="submit" value="Submit" /></div>

</form>
